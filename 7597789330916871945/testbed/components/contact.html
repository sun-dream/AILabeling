<section id="contact" class="py-20 md:py-28">
    <div class="container mx-auto px-4 md:px-8">
        <div class="max-w-3xl mx-auto">
            <h2 class="section-title font-poppins font-bold text-dark mb-12 fade-in">
                Let's get in touch!
            </h2>
            <p class="text-lg leading-relaxed mb-12 fade-in">
                Please use the form below to reach out to us. We'll get back to you as soon as possible.
            </p>
            
            <!-- Contact Form -->
            <form class="space-y-6 fade-in">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="form-input w-full px-4 py-3 border border-gray-300 rounded-md focus:border-primary transition-colors duration-300">
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray mb-2">Company Name</label>
                        <input type="text" id="company" name="company" class="form-input w-full px-4 py-3 border border-gray-300 rounded-md focus:border-primary transition-colors duration-300">
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-input w-full px-4 py-3 border border-gray-300 rounded-md focus:border-primary transition-colors duration-300">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray mb-2">Email</label>
                        <input type="email" id="email" name="email" class="form-input w-full px-4 py-3 border border-gray-300 rounded-md focus:border-primary transition-colors duration-300">
                    </div>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray mb-2">Message (Required)</label>
                    <textarea id="message" name="message" rows="5" class="form-input w-full px-4 py-3 border border-gray-300 rounded-md focus:border-primary transition-colors duration-300"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-dark text-white py-3 px-6 rounded-md hover:bg-dark/90 transition-colors duration-300 font-medium">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
