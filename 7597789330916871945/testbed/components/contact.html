<section id="contact" class="py-20 md:py-28 bg-[#f1edeb] md:h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 md:px-8">
        <div class="max-w-2xl mx-auto">
            <h2 class="font-poppins font-black text-4xl md:text-5xl text-dark mb-8">
                <span class="relative inline-block">
                    <span class="relative z-10">Contact</span>
                    <span class="absolute bottom-0 left-0 w-24 h-4 bg-[#00aeef] -rotate-2 z-0"></span>
                </span>
            </h2>
            <p class="font-mono text-lg leading-relaxed mb-12 text-dark fade-in">
                Let's get in touch! Please use the form below.
            </p>

            <!-- Contact Form -->
            <form id="contactForm" class="space-y-6 fade-in" novalidate>
                <div>
                    <label for="name" class="block text-md font-bold text-dark mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-md focus:border-dark focus:ring-1 focus:ring-dark outline-none transition-colors duration-300 font-mono">
                    <span class="text-red-500 text-sm mt-1 hidden" id="nameError">This field is required</span>
                </div>
                <div>
                    <label for="company" class="block text-md font-bold text-dark mb-2">Company Name (Optional)</label>
                    <input type="text" id="company" name="company"
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-md focus:border-dark focus:ring-1 focus:ring-dark outline-none transition-colors duration-300 font-mono">
                </div>
                <div>
                    <label for="phone" class="block text-md font-bold text-dark mb-2">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-md focus:border-dark focus:ring-1 focus:ring-dark outline-none transition-colors duration-300 font-mono">
                </div>
                <div>
                    <label for="email" class="block text-md font-bold text-dark mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-md focus:border-dark focus:ring-1 focus:ring-dark outline-none transition-colors duration-300 font-mono">
                    <span class="text-red-500 text-sm mt-1 hidden" id="emailError">Please enter a valid email
                        address</span>
                </div>
                <div>
                    <label for="message" class="block text-md font-bold text-dark mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-md focus:border-dark focus:ring-1 focus:ring-dark outline-none transition-colors duration-300 font-mono resize-y"></textarea>
                    <span class="text-red-500 text-sm mt-1 hidden" id="messageError">This field is required</span>
                </div>
                <div>
                    <button type="submit" id="submitBtn"
                        class="bg-black text-white py-3 px-8 rounded-full hover:bg-gray-800 transition-all duration-300 font-bold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
