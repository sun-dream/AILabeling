<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00ABEB',
                        dark: '#141414',
                        light: '#F2EFEC',
                        gray: '#666666'
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        worksans: ['Work Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light font-worksans text-gray">
    <!-- Header -->
    <header id="header"></header>

    <!-- Hero Section -->
    <section id="hero"></section>

    <!-- Services Section -->
    <section id="services"></section>

    <!-- Approach Section -->
    <section id="approach"></section>

    <!-- Portfolio Section -->
    <section id="portfolio"></section>

    <!-- Contact Section -->
    <section id="contact"></section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

</html>
