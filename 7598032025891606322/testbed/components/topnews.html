<section class="relative h-screen flex items-center justify-center overflow-hidden">
    <!-- 视频背景 -->
    <video class="video-bg" autoplay muted loop>

            Video ansehen
        </button>

    <!-- 滚动指示 -->
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
