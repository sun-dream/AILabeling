    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="flex flex-col lg:flex-row">
            <!-- Sidebar Label (Desktop only) -->
            <div class="hidden lg:block lg:w-[17%] pt-4">
                <div class="text-primary font-maven text-xl font-bold uppercase">
                    Contact us
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 lg:w-[83%] flex flex-col lg:flex-row gap-12">
                <!-- Left Column: Title & Text -->
                <div class="lg:w-1/2 pt-2">
                    <!-- Mobile Label -->
                    <div class="lg:hidden mb-4">
                        <span class="text-primary font-bold uppercase tracking-widest text-xs">CONTACT US</span>
                    </div>

                    <h2 class="text-[2.5rem] md:text-[3.25rem] font-bold font-maven text-secondary mb-6 leading-[1.1]">
                        Request a <span class="text-primary">Free Consultation</span>
                    </h2>

                    <div class="text-gray-600 text-lg">
                        <span>You can reach us anytime via</span>
                        <a href="mailto:zicklin@zicklincontracting.com" class="hover:underline transition-colors">
                            zicklin@zicklincontracting.com
                        </a>
                    </div>
                </div>

                <!-- Right Column: Form -->
                <div class="lg:w-1/2">
                    <form class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <!-- First Name -->
                            <div>
                                <label class="block text-sm font-bold text-secondary mb-2" for="first-name">
                                    First name <span class="text-primary">*</span>
                                </label>
                                <input type="text" id="first-name"
                                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder-gray-400"
                                    placeholder="First name" required>
                            </div>
                            <!-- Zip Code -->
                            <div>
                                <label class="block text-sm font-bold text-secondary mb-2" for="zip-code">
                                    Enter Zip Code <span class="text-primary">*</span>
                                </label>
                                <input type="text" id="zip-code"
                                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder-gray-400"
                                    placeholder="Zip Code" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-bold text-secondary mb-2" for="email">
                                Email <span class="text-primary">*</span>
                            </label>
                            <input type="email" id="email"
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder-gray-400"
                                placeholder="you@company.com" required>
                        </div>

                        <!-- Phone -->
                        <div>
                            <label class="block text-sm font-bold text-secondary mb-2" for="phone">
                                Phone number
                            </label>
                            <input type="tel" id="phone"
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder-gray-400"
                                placeholder="+1 (555) 000-0000">
                        </div>

                        <!-- Message -->
                        <div>
                            <label class="block text-sm font-bold text-secondary mb-2" for="message">
                                Tell us about your project <span class="text-primary">*</span>
                            </label>
                            <textarea id="message" rows="5"
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder-gray-400 resize-none"
                                placeholder="Leave us a message..." required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                                class="bg-primary text-white font-bold py-3 px-8 rounded hover:bg-[#7a2a24] transition-colors shadow-sm">
                                Send my request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
