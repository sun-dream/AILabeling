<!-- 联系文字-表单 -->
<section class="py-16 bg-light">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold font-maven text-secondary mb-4">Request a Free Consultation</h2>
                <p class="text-gray-600">
                    Fill out the form below to get a free estimate for your fire damage restoration needs.
                </p>
            </div>
            
            <form class="bg-white rounded-2xl p-8 md:p-12 shadow-lg space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="full-name" 
                            class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all duration-300"
                            placeholder="Your full name"
                        >
                    </div>
                    <div>
                        <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone-number" 
                            class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all duration-300"
                            placeholder="Your phone number"
                        >
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email-address" 
                            class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all duration-300"
                            placeholder="Your email address"
                        >
                    </div>
                    <div>
                        <label for="zip-code" class="block text-sm font-medium text-gray-700 mb-2">Zip Code</label>
                        <input 
                            type="text" 
                            id="zip-code" 
                            class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all duration-300"
                            placeholder="Your zip code"
                        >
                    </div>
                </div>
                
                <div>
                    <label for="project-details" class="block text-sm font-medium text-gray-700 mb-2">Project Details</label>
                    <textarea 
                        id="project-details" 
                        rows="4" 
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all duration-300"
                        placeholder="Please provide details about your fire damage restoration needs"
                    ></textarea>
                </div>
                
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="consent" class="w-4 h-4 text-primary focus:ring-primary/50 border-border rounded">
                    <label for="consent" class="text-sm text-gray-600">
                        I consent to receiving communications from Zicklin Contracting regarding my fire damage restoration needs.
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-primary text-white px-6 py-4 rounded-md font-medium hover:bg-opacity-90 transition-all duration-300 transform hover:-translate-y-1">
                    Submit Request
                </button>
            </form>
        </div>
    </div>
</section>
