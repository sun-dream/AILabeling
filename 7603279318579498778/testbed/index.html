<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>HarmonyOS WebOS 模拟</title>

  <!-- TailwindCSS v3 (CDN) -->
  <script src="https://cdn.tailwindcss.com/3.4.13"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            system: [
              "HarmonyOS Sans",
              "HarmonyOS Sans SC",
              "system-ui",
              "-apple-system",
              "Segoe UI",
              "Roboto",
              "Noto Sans SC",
              "Arial",
              "sans-serif",
            ],
          },
          colors: {
            ink: {
              900: "#060814",
              800: "#0b1020",
              700: "#101a34",
            },
          },
          boxShadow: {
            glass:
              "0 1px 0 rgba(255,255,255,.06) inset, 0 20px 70px rgba(0,0,0,.55)",
            float:
              "0 12px 50px rgba(0,0,0,.55), 0 1px 0 rgba(255,255,255,.06) inset",
          },
          keyframes: {
            pop: {
              "0%": { transform: "translateY(10px) scale(.98)", opacity: "0" },
              "100%": { transform: "translateY(0) scale(1)", opacity: "1" },
            },
            sink: {
              "0%": { transform: "translateY(0) scale(1)", opacity: "1" },
              "100%": { transform: "translateY(10px) scale(.98)", opacity: "0" },
            },
            shimmer: {
              "0%": { backgroundPosition: "0% 50%" },
              "100%": { backgroundPosition: "100% 50%" },
            },
          },
          animation: {
            pop: "pop 220ms cubic-bezier(.2,.8,.2,1) both",
            sink: "sink 160ms cubic-bezier(.2,.8,.2,1) both",
            shimmer: "shimmer 10s linear infinite",
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-ink-900 text-white font-system antialiased selection:bg-white/20">
  <!-- OS Root -->
  <div id="os" class="min-h-dvh w-full overflow-hidden">
    <!-- Wallpaper -->
    <div id="wallpaper" class="fixed inset-0 -z-20"></div>
    <div class="fixed inset-0 -z-10 bg-gradient-to-b from-black/15 via-black/35 to-black/55"></div>

    <!-- Status Bar -->
    <header
      class="fixed top-0 left-0 right-0 z-40 px-[max(14px,env(safe-area-inset-left))] pr-[max(14px,env(safe-area-inset-right))] pt-[max(10px,env(safe-area-inset-top))]">
      <div class="mx-auto max-w-[520px] rounded-2xl border border-white/10 bg-white/6 backdrop-blur-xl shadow-glass">
        <div class="flex items-center justify-between px-4 py-2">
          <div class="flex items-center gap-2">
            <span
              class="inline-flex h-2.5 w-2.5 rounded-full bg-emerald-400/90 shadow-[0_0_0_4px_rgba(16,185,129,.12)]"></span>
            <span class="text-[12px] tracking-wide text-white/85">HarmonyOS WebOS</span>
          </div>

          <div class="flex items-center gap-3 text-[12px] text-white/80">
            <span id="status-time" class="tabular-nums">--:--</span>
            <span class="h-4 w-px bg-white/10"></span>
            <div class="flex items-center gap-1.5">
              <span class="inline-flex h-2 w-2 rounded-sm bg-white/80"></span>
              <span class="inline-flex h-2 w-2 rounded-sm bg-white/55"></span>
              <span class="inline-flex h-2 w-2 rounded-sm bg-white/30"></span>
              <span class="ml-1 text-white/70">5G</span>
            </div>
            <span class="h-4 w-px bg-white/10"></span>
            <span id="status-battery" class="tabular-nums">92%</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Desktop Area -->
    <main id="desktop"
      class="relative pt-[calc(env(safe-area-inset-top)+70px)] pb-[calc(env(safe-area-inset-bottom)+110px)] overflow-hidden">
      <div class="mx-auto max-w-[520px] px-4">
        <!-- Search / Widget -->
        <section class="rounded-3xl border border-white/10 bg-white/6 backdrop-blur-xl shadow-glass overflow-hidden">
          <div class="p-4">
            <div class="flex items-center gap-3">
              <div class="h-10 w-10 rounded-2xl bg-white/10 border border-white/10 grid place-items-center">
                <span class="text-sm text-white/80">OS</span>
              </div>
              <div class="min-w-0">
                <p class="text-[13px] text-white/70">你好，欢迎使用</p>
                <p class="text-[16px] font-semibold tracking-wide truncate">HarmonyOS 4/Next · WebOS 模拟桌面</p>
              </div>
            </div>

            <div class="mt-4">
              <label class="sr-only" for="global-search">全局搜索</label>
              <div class="flex items-center gap-2 rounded-2xl border border-white/10 bg-black/25 px-3 py-2">
                <span class="text-white/60 text-[13px]">⌕</span>
                <input id="global-search" type="search" inputmode="search" placeholder="搜索应用、设置或内容…"
                  class="w-full bg-transparent outline-none text-[14px] placeholder:text-white/45" autocomplete="off" />
                <button id="btn-clear-search"
                  class="hidden rounded-xl px-2 py-1 text-[12px] text-white/70 hover:text-white hover:bg-white/10 transition"
                  type="button">
                  清除
                </button>
              </div>
              <p class="mt-2 text-[12px] text-white/55 leading-relaxed">
                提示：点 Dock 启动应用；拖动窗口顶部可移动；点右上角关闭。
              </p>
            </div>
          </div>

          <div class="border-t border-white/10 bg-gradient-to-r from-white/5 via-white/8 to-white/5 px-4 py-3">
            <div class="flex items-center justify-between gap-3">
              <div class="min-w-0">
                <p class="text-[12px] text-white/60">今日</p>
                <p id="widget-date" class="text-[14px] font-medium text-white/85 truncate">--</p>
              </div>
              <div class="flex items-center gap-2">
                <button onclick="OS_openApp('notes')"
                  class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition"
                  type="button">
                  速记
                </button>
                <button onclick="OS_openApp('settings')"
                  class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition"
                  type="button">
                  设置
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- App Grid -->
        <section class="mt-5">
          <div class="flex items-center justify-between">
            <h2 class="text-[14px] font-semibold tracking-wide text-white/85">应用</h2>
            <button id="btn-edit"
              class="rounded-xl px-3 py-1.5 text-[12px] text-white/70 hover:text-white hover:bg-white/10 transition"
              type="button" aria-pressed="false">
              编辑
            </button>
          </div>

          <div id="app-grid" class="mt-3 grid grid-cols-4 gap-3" aria-label="应用网格"></div>
        </section>
      </div>
    </main>

    <!-- Dock -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 pb-[max(12px,env(safe-area-inset-bottom))]" aria-label="Dock">
      <div class="mx-auto max-w-[520px] px-4">
        <div class="relative rounded-[26px] border border-white/12 bg-white/8 backdrop-blur-2xl shadow-float">
          <div
            class="pointer-events-none absolute inset-0 rounded-[26px] bg-gradient-to-r from-white/10 via-white/6 to-white/10 opacity-70">
          </div>

          <div id="dock" class="relative flex items-center justify-between gap-2 px-3 py-3"></div>
        </div>
      </div>
    </nav>

    <!-- System Panels -->
    <section id="panels" class="fixed inset-0 z-[55] pointer-events-none">
      <!-- Scrim -->
      <div id="panel-scrim"
        class="absolute inset-0 bg-black/40 backdrop-blur-[2px] opacity-0 pointer-events-none transition-opacity duration-200">
      </div>

      <!-- Notification Center -->
      <div id="panel-notifications"
        class="absolute left-0 right-0 top-0 translate-y-[-102%] transition-transform duration-200 pointer-events-auto"
        aria-hidden="true">
        <div
          class="pt-[max(10px,env(safe-area-inset-top))] px-[max(14px,env(safe-area-inset-left))] pr-[max(14px,env(safe-area-inset-right))]">
          <div
            class="mx-auto max-w-[520px] rounded-[28px] border border-white/12 bg-black/45 backdrop-blur-2xl shadow-float overflow-hidden">
            <div class="px-4 py-3 border-b border-white/10 bg-white/5 flex items-center justify-between">
              <div>
                <p class="text-[12px] text-white/60">通知中心</p>
                <p id="notif-date" class="text-[14px] font-semibold text-white/90">—</p>
              </div>
              <button id="btn-clear-notifs" type="button"
                class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition">
                全部清除
              </button>
            </div>
            <div id="notif-list" class="p-4 space-y-3 max-h-[min(70vh,560px)] overflow-auto"></div>
          </div>
        </div>
      </div>

      <!-- Control Center -->
      <div id="panel-controls"
        class="absolute left-0 right-0 top-0 translate-y-[-102%] transition-transform duration-200 pointer-events-auto"
        aria-hidden="true">
        <div
          class="pt-[max(10px,env(safe-area-inset-top))] px-[max(14px,env(safe-area-inset-left))] pr-[max(14px,env(safe-area-inset-right))]">
          <div
            class="mx-auto max-w-[520px] rounded-[28px] border border-white/12 bg-black/45 backdrop-blur-2xl shadow-float overflow-hidden content">
          </div>
        </div>
      </div>

      <!-- Recents -->
      <div id="panel-recents" class="absolute inset-0 opacity-0 pointer-events-none transition-opacity duration-200"
        aria-hidden="true">
        <div class="pt-[calc(env(safe-area-inset-top)+70px)] pb-[calc(env(safe-area-inset-bottom)+110px)]">
          <div class="mx-auto max-w-[520px] px-4">
            <div
              class="rounded-[28px] border border-white/12 bg-black/45 backdrop-blur-2xl shadow-float overflow-hidden">
              <div class="px-4 py-3 border-b border-white/10 bg-white/5 flex items-center justify-between">
                <div>
                  <p class="text-[12px] text-white/60">最近任务</p>
                  <p class="text-[14px] font-semibold text-white/90">已打开应用</p>
                </div>
                <div class="flex items-center gap-2">
                  <button id="btn-close-recents" type="button"
                    class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition">
                    关闭
                  </button>
                  <button id="btn-clear-recents" type="button"
                    class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition">
                    清理
                  </button>
                </div>
              </div>
              <div id="recents-list" class="p-4 space-y-3 max-h-[min(70vh,560px)] overflow-auto"></div>
            </div>
            <p class="mt-3 text-center text-[12px] text-white/55">提示：上滑停顿进入；右滑返回可退出面板。</p>
          </div>
        </div>
      </div>

      <!-- Lock Screen -->
      <div id="panel-lock" class="absolute inset-0 opacity-0 pointer-events-none transition-opacity duration-200"
        aria-hidden="true">
        <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/45 to-black/70"></div>
        <div
          class="relative pt-[max(20px,env(safe-area-inset-top))] pb-[max(18px,env(safe-area-inset-bottom))] px-4 h-full">
          <div class="mx-auto max-w-[520px] h-full flex flex-col">
            <div class="mt-6 text-center">
              <p id="lock-time" class="text-[56px] font-semibold tracking-tight tabular-nums leading-none">--:--</p>
              <p id="lock-date" class="mt-2 text-[13px] text-white/70">—</p>
            </div>

            <div
              class="mt-6 rounded-[28px] border border-white/12 bg-white/6 backdrop-blur-2xl shadow-float overflow-hidden">
              <div class="px-4 py-3 border-b border-white/10 bg-white/5 flex items-center justify-between">
                <p class="text-[13px] font-semibold text-white/90">锁屏通知</p>
                <button id="btn-lock-clear" type="button"
                  class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition">
                  清除
                </button>
              </div>
              <div id="lock-notifs" class="p-4 space-y-3 max-h-[34vh] overflow-auto"></div>
            </div>

            <div class="mt-auto">
              <div class="mx-auto max-w-[520px]">
                <div
                  class="rounded-[28px] border border-white/12 bg-white/6 backdrop-blur-2xl shadow-float overflow-hidden">
                  <div class="px-4 py-3 border-b border-white/10 bg-white/5 flex items-center justify-between">
                    <p class="text-[13px] font-semibold text-white/90">上滑解锁</p>
                    <button id="btn-unlock" type="button"
                      class="rounded-2xl border border-white/10 bg-white/8 px-3 py-2 text-[13px] text-white/85 hover:bg-white/12 active:scale-[0.98] transition">
                      解锁
                    </button>
                  </div>
                  <div class="p-4">
                    <p class="text-[12px] text-white/60">密码（示意）</p>
                    <div id="pin-dots" class="mt-3 flex justify-center gap-2"></div>
                    <div class="mt-4 grid grid-cols-3 gap-2">
                      <button class="pin-key" data-pin="1" type="button">1</button>
                      <button class="pin-key" data-pin="2" type="button">2</button>
                      <button class="pin-key" data-pin="3" type="button">3</button>
                      <button class="pin-key" data-pin="4" type="button">4</button>
                      <button class="pin-key" data-pin="5" type="button">5</button>
                      <button class="pin-key" data-pin="6" type="button">6</button>
                      <button class="pin-key" data-pin="7" type="button">7</button>
                      <button class="pin-key" data-pin="8" type="button">8</button>
                      <button class="pin-key" data-pin="9" type="button">9</button>
                      <button class="pin-key" data-pin="del" type="button">⌫</button>
                      <button class="pin-key" data-pin="0" type="button">0</button>
                      <button class="pin-key" data-pin="ok" type="button">确定</button>
                    </div>
                    <p id="pin-hint" class="mt-3 text-center text-[12px] text-white/55">默认密码：1234</p>
                  </div>
                </div>

                <div class="mt-3 text-center">
                  <button id="btn-emergency" type="button"
                    class="rounded-2xl px-4 py-2 text-[12px] text-white/70 hover:text-white hover:bg-white/10 transition">
                    紧急呼叫（示意）
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Windows Layer -->
    <section id="windows" class="fixed inset-0 z-30 pointer-events-none"></section>

    <!-- Toast -->
    <div id="toast"
      class="fixed left-1/2 z-[60] -translate-x-1/2 bottom-[calc(env(safe-area-inset-bottom)+96px)] hidden"
      role="status" aria-live="polite">
      <div
        class="rounded-2xl border border-white/10 bg-black/50 backdrop-blur-xl px-4 py-2 text-[13px] text-white/85 shadow-glass">
        <span id="toast-text">—</span>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
